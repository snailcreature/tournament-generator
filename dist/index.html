<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Generates pairings between players.">
    <title>Tournament Generator</title>

    <meta property="twitter:card" content="summary">
    <meta property="twitter:creator" content="@SnailCreature">
    <meta property="twitter:image" content="https://tournament.snail.codes/assets/500x500.png">

    <meta property="og:title" content="Tournament Generator">
    <meta property="og:description" content="A webapp that reads PDFs to you.">
    <meta property="og:locale" content="en_GB">
    <meta property="og:image" content="https://tournament.snail.codes/assets/500x500.png">

    <link
          rel="icon"
          type="image/png"
          sizes="32x32"
          href="/assets/32x32.png"
        />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/16x16.png"
    />
  <script defer src="javascript/runtime.6e2bc07db31176ededb1.js"></script><script defer src="javascript/vendors.d8b74b8adc611e80adc6.js"></script><script defer src="javascript/index.37241d966c1cc2784675.js"></script><link href="css/index.17139c39a9c2f9615306.css" rel="stylesheet"></head>
  <body>
    <h1>Tournament Generator</h1>
    <section id="config">
      <h2>Tournament Config</h2>
      <div class="config-options">
        <label for="entrant-list">Entrant List</label>
        <textarea name="Entrant List" id="entrant-list" class="border" cols="30" rows="10" placeholder="Enter list of entrants, each on a new line..."></textarea>
      </div>
      
      <div class="config-options">
        <ul id="score-options">
          <li class="score-option">
            <label for="winpoints">Points on Win</label>
            <input type="number" name="Points on Win" id="winpoints" class="border" value=1 min="1">
          </li>
          <li class="score-option">
            <label for="drawpoints">Points on Draw</label>
            <input type="number" name="Points on Draw" id="drawpoints" class="border" value=0 min="0">
          </li>
          <li class="score-option">
            <label for="losepoints">Points on Lose</label>
            <input type="number" name="Points on Lose" id="losepoints" class="border" value=0 min="0">
          </li>
        </ul>
      </div>
      
      <div class="config-options">
        <label for="editdescription">Description</label>
        <textarea name="Description" id="editdescription" class="border" cols="30" rows="10" placeholder="A description of the tournament and its rules..."></textarea>
      </div>

      <button name="Create Tournament" id="create" class="border">Create Tournament</button>
    </section>
    <section id="tournament" hidden>
      <h2>Tournament</h2>
      <button name="Edit Tournament" id="edit" class="border">Edit Tournament</button>
      <div id="info-sect">
        <div>
          <h3>Scores</h3>
          <div id="scores-container">
            <table id="scores"></table>
          </div>
        </div>
        <div>
          <h3>Description</h3>
          <p id="showdescription"></p>
        </div>
      </div>
      <div id="rounds"></div>
    </section>
  </body>
</html>
