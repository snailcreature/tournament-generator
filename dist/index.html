<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tournament Generator</title>
  <script defer src="javascript/runtime.6b800a688254eccc7c19.js"></script><script defer src="javascript/vendors.d8b74b8adc611e80adc6.js"></script><script defer src="javascript/index.5bd98db7d19e521fd38d.js"></script><link href="css/index.c0552d3e6e98108949be.css" rel="stylesheet"></head>
  <body>
    <h1>Tournament Generator</h1>
    <section id="config">
      <h2>Tournament Config</h2>
      <div class="config-options">
        <label for="entrant-list">Entrant List</label>
        <textarea name="Entrant List" id="entrant-list" class="border" cols="30" rows="10" placeholder="Enter list of entrants, each on a new line..."></textarea>
      </div>
      
      <div class="config-options">
        <ul id="score-options">
          <li class="score-option">
            <label for="winpoints">Points on Win</label>
            <input type="number" name="Points on Win" id="winpoints" class="border" value=1 min="1">
          </li>
          <li class="score-option">
            <label for="drawpoints">Points on Draw</label>
            <input type="number" name="Points on Draw" id="drawpoints" class="border" value=0 min="0">
          </li>
          <li class="score-option">
            <label for="losepoints">Points on Lose</label>
            <input type="number" name="Points on Lose" id="losepoints" class="border" value=0 min="0">
          </li>
        </ul>
      </div>
      
      <div class="config-options">
        <label for="editdescription">Description</label>
        <textarea name="Description" id="editdescription" class="border" cols="30" rows="10" placeholder="A description of the tournament and its rules..."></textarea>
      </div>

      <button name="Create Tournament" id="create" class="border">Create Tournament</button>
    </section>
    <section id="tournament" hidden>
      <h2>Tournament</h2>
      <button name="Edit Tournament" id="edit" class="border">Edit Tournament</button>
      <div id="info-sect">
        <div>
          <h3>Scores</h3>
          <div id="scores-container">
            <table id="scores"></table>
          </div>
        </div>
        <div>
          <h3>Description</h3>
          <p id="showdescription"></p>
        </div>
      </div>
      <div id="rounds"></div>
    </section>
  </body>
</html>
